<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stamp Collection</title>
</head>
<body>

<h2>Stamp Collection</h2>

<!-- ðŸ”Ž SEARCH PANEL -->
<form th:action="@{/search}" method="get" style="margin-bottom:20px;">
    <input type="text"
           name="keyword"
           placeholder="Search by stamp name..."
           style="padding:6px; width:250px;">

    <button type="submit" style="padding:6px 12px;">
        Search
    </button>

</form>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Stamp Name</th>
        <th>Country</th>
        <th>Year</th>
    </tr>

    <!-- Loop through stamps -->
    <tr th:each="stamp : ${stamps}">
        <td th:text="${stamp.id}"></td>
        <td th:text="${stamp.stampname}"></td>
        <td th:text="${stamp.countryname}"></td>
        <td th:text="${stamp.year}"></td>
    </tr>
</table>

</body>
</html>
